<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Cover - Anant Tripathi</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a2e;
            padding: 20px;
        }

        .linkedin-cover {
            width: 1584px;
            height: 396px;
            background: linear-gradient(135deg, #0a0e27 0%, #10172e 50%, #0a0e27 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        /* Particle Background */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #00f0ff;
            border-radius: 50%;
            box-shadow: 0 0 10px #00f0ff;
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
                opacity: 0.3;
            }
            50% {
                transform: translate(50px, -30px);
                opacity: 0.7;
            }
        }

        /* Grid Pattern */
        .grid-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 240, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 240, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* Gradient Overlay */
        .gradient-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 30% 50%, rgba(0, 240, 255, 0.08) 0%, transparent 50%),
                        radial-gradient(ellipse at 70% 50%, rgba(168, 85, 247, 0.08) 0%, transparent 50%);
        }

        /* Content */
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 80px;
        }

        .code-bracket {
            font-family: 'Orbitron', monospace;
            font-size: 32px;
            color: #00f0ff;
            text-shadow: 0 0 20px rgba(0, 240, 255, 0.6);
            margin-bottom: 10px;
            letter-spacing: 4px;
        }

        .name {
            font-family: 'Orbitron', sans-serif;
            font-size: 64px;
            font-weight: 900;
            background: linear-gradient(135deg, #00f0ff 0%, #a855f7 50%, #ff006e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            margin-bottom: 12px;
            line-height: 1;
        }

        .title {
            font-family: 'Rajdhani', sans-serif;
            font-size: 28px;
            font-weight: 600;
            color: #e4e4f0;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }

        .skills {
            font-family: 'Rajdhani', sans-serif;
            font-size: 20px;
            font-weight: 500;
            color: #00f0ff;
            letter-spacing: 2px;
        }

        .skills span {
            color: #a0a4b8;
            margin: 0 8px;
        }

        /* Decorative Elements */
        .corner-decoration {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 3px solid #00f0ff;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
        }

        .corner-top-left {
            top: 30px;
            left: 30px;
            border-right: none;
            border-bottom: none;
        }

        .corner-bottom-right {
            bottom: 30px;
            right: 30px;
            border-left: none;
            border-top: none;
        }

        /* Scan Line */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00f0ff, transparent);
            box-shadow: 0 0 10px #00f0ff;
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% {
                top: 0;
            }
            100% {
                top: 100%;
            }
        }

        /* Tech Icons */
        .tech-icons {
            position: absolute;
            bottom: 25px;
            right: 80px;
            display: flex;
            gap: 15px;
        }

        .tech-icon {
            padding: 8px 16px;
            background: rgba(0, 240, 255, 0.1);
            border: 2px solid rgba(0, 240, 255, 0.3);
            border-radius: 6px;
            color: #00f0ff;
            font-family: 'Rajdhani', sans-serif;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            backdrop-filter: blur(10px);
        }

        /* Instructions */
        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 240, 255, 0.9);
            color: #0a0e27;
            padding: 15px 30px;
            border-radius: 10px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            font-size: 16px;
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(0, 240, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="instructions">
        ðŸ“¸ Take a screenshot of the cover below (1584 Ã— 396 px) | Press F11 for fullscreen | Use Snipping Tool or Windows + Shift + S
    </div>

    <div class="linkedin-cover">
        <!-- Background Effects -->
        <div class="particles" id="particles"></div>
        <div class="grid-pattern"></div>
        <div class="gradient-overlay"></div>
        <div class="scan-line"></div>

        <!-- Corner Decorations -->
        <div class="corner-decoration corner-top-left"></div>
        <div class="corner-decoration corner-bottom-right"></div>

        <!-- Main Content -->
        <div class="content">
            <div class="code-bracket">&lt;ANANT.AI/&gt;</div>
            <h1 class="name">ANANT TRIPATHI</h1>
            <p class="title">Machine Learning Engineer | Senior Data Scientist</p>
            <p class="skills">GenAI <span>â€¢</span> LLMs <span>â€¢</span> MLOps <span>â€¢</span> Cloud AI <span>â€¢</span> Marketing Analytics</p>
        </div>

        <!-- Tech Icons -->
        <div class="tech-icons">
            <div class="tech-icon">PYTHON</div>
            <div class="tech-icon">AWS</div>
            <div class="tech-icon">AZURE</div>
        </div>
    </div>

    <script>
        // Generate particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 30;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
